<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/islenska.css">
</head>
<body>
    <div class="page1">
        <!-- header starts -->
        <div class="header">
            <img class="logo" src="../photos/logo.png">
            <img id="menuButton" class="menu" src="../icons/hamburger_menu.png">

        </div>

        <div id="dropdown" class="dropdown-menu">
            <nav>
                <ul>
                    <li><a href="#">Leit</a></li>
                    <li><a href="#">Um okkur</a></li>
                    <li><a href="#">Áskriftir</a></li>
                    <li><a href="#">Hafa samband</a></li>
                    <li><a href="#">Hjálp</a></li>
                </ul>
            </nav>
        </div>
        <!-- header ends -->

        <!-- container around the text above the box -->
        <div class="container">
            <div class="left-element-arrow">
                <img src="../icons/arrow.png" alt="left-arrow">
            </div>
            <div class="center-element-h2">
                <h2>Íslenska</h2>
            </div>
            <div class="right-element-null">
                <img src="" alt="left-arrow">
            </div>
        </div>
        <!-- container around the text above the box ends -->

        <!-- goes around all the boxes and the h3 -->
        <div class="all-around-the-world">
        <!-- the container around the left side image -->
            <div class="left-side-image">
                <img src="../photos/pic-frontpage-small.png" alt="">
            </div>
             <!-- the container around the left side image ends -->

             <!-- the container around the right section starts -->
        <div class="right-side-section">
            <section class="byrjendur-grid">
                <div class="toughness-level">
                    <h3>1. Byrjendur</h3>
                </div>
                <div class="box-left">
                    <p>Lesskilningur og bókmenntir</p>
                </div>
                <div class="box-right">
                    <p>Málfræði og málnotkun</p>
                </div>
            </section>
        
        <section class="byrjendur-grid">
            <div class="toughness-level orange-color-line">
                <h3>2. Miðstig</h3>
            </div>
            <div class="box-left orange-color">
                <p>Lesskilningur og bókmenntir</p>
            </div>
            <div class="box-right orange-color">
                <p>Málfræði og málnotkun</p>
            </div>
        </section>
        
        <section class="byrjendur-grid mb0">
            <div class="toughness-level blue-color-line">
                <h3>3. Lengra komnir</h3>
            </div>
            <div class="box-left blue-color">
                <p>Lesskilningur og bókmenntir</p>
            </div>
            <div class="box-right blue-color">
                <p>Málfræði og málnotkun</p>
            </div>
            </section>
         </div>
     </div>
</div>
