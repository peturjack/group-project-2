<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Leit</title>
</head>
<body>
    <h1 class="heading">Leit</h1>
    <!--text box-->
    <form class="inline">
        <div class="inputIcon">
            <input type="search" id="site-search" name="" placeholder="Hverju ertu að leita að?">
            <label for="site-search" class="searchIcon">
                <img src="../icons/magnifying_glass.png" alt="magnifying glass">
            </label>
        </div>
    </form>
    <div class="searchFilters">
        <div class="catName">
            <!--fag og tegund-->
            <h2>Fag</h2>
            <h2>Tegund</h2>
        </div>
        <div class="catItems">
            <!--fag-->
            <label class="container">Íslenska
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Stærðfræði
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Enska
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Danska
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Samfélagsgr.
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
          </div>
          <div class="catItems">
            <!--tegund-->
            <label class="container">Próf
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Leikir
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Lesefni
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Verkefni
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Útprentað
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
          </div> 

        <div class="catName">
            <!--erfiðleika stig og tímalengd-->
            <h2>Erfiðleika stig</h2>
            <h2>Tímalengd</h2>
        </div>
        <div class="catItems">
            <!--erfiðleika stig-->
            <label class="container">Byrjendur
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Miðstig
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Lengra komnir
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
          </div> 
        <div class="catItems">

                <!--tímalengd-->
                <p class="categoryItems">0-5 mín</p>
                <p class="categoryItems">5-15 mín</p>
                <p class="categoryItems">15-30 mín</p>
        </div>
</div>
    <!-- search button-->
    <button class="button">Leita</button>
   <script src="../main.js"></script> 
</body>
</html>
