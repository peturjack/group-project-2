<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Leit</title>
</head>
<body>
    <div class="leitPage">
        <h1 class="heading">Leit</h1>
        <!--text box-->
        <form class="inline">
            <div class="inputIcon">
                <input type="search" id="site-search" name="" placeholder="Hverju ertu að leita að?">
                <label for="site-search" class="searchIcon">
                    <img src="../icons/magnifying_glass.svg" alt="magnifying glass">
                </label>
            </div>
        </form>
        <hr>
        <div class="searchFilters">
            <div class="catName">
                <!--fag og tegund-->
                <h2>Fag</h2>
                <h2>Tegund</h2>
            </div>
            <div class="catItems">
                <div class="fagItems">
                    <!--fag-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Íslenska</span>
                    </label>

                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Stærðfræði</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Enska</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Danska</span>
                    </label>

                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Samfélagsgr.</span>
                    </label>
                </div>

                <div class="tegundItems">
                    <!--tegund-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Próf</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Leikir</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Lesefni</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Verkefni</span>
                    </label>

                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Útprentað</span>
                    </label>
                </div> 
            </div>

            <div class="catName">
                <!--erfiðleika stig og tímalengd-->
                <h2>Erfiðleika stig</h2>
                <h2>Tímalengd</h2>
            </div>
            <div class="catItems">
                <div class="erfiðleikaItems">
                    <!--erfiðleika stig-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Byrjendur</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Miðstig</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">Lengra komnir</span>
                    </label>
                </div>

                <div class="timaItems">
                    <!--tímalengd-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">0-10 mín</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">10-30 mín</span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark">30+ mín</span>
                    </label>
                </div>
            </div>
        </div>
        <!-- search button-->
        <button class="button">Leita</button>
    </div>
   <script src="../main.js"></script> 
</body>
</html>
