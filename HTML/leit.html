<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Leit</title>
</head>
<body>
    <div class="leitPage">
        <!--header-->
        <div class="header">
            <img class="logo" src="../photos/logo.png" alt="skolavefurinn.is logo">
            <img class="menu" src="../icons/hamburger_menu.svg" alt="menu">
        </div>
        <!--heading-->
        <p class="heading">Leit</p>
        <!--search box-->
        <div class="wrapper">
            <img class="search-icon" src="../icons/magnifying_glass.svg"/>
            <input class="search" placeholder="    Hverju ertu að leita að?" type="text" >
          </div>
        <hr class="line">
        <div class="searchFilters">
            <div class="catName">
                <!--fag og tegund-->
                <h3 class="fagWord">Fag<hr class="fagLine"/></h3>
                <h3 class="tegundWord">Tegund <hr class="tegundLine"></h3>
            </div>
            <div class="catItems">
                <div class="fagItems">
                    <!--fag-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Íslenska</p></span>
                    </label>

                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Stærðfræði</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Enska</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Danska</p></span>
                    </label>

                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Samfélagsgr.</p></span>
                    </label>
                </div>

                <div class="tegundItems">
                    <!--tegund-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Próf</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Leikir</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Lesefni</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Verkefni</p></span>
                    </label>

                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Útprentað</p></span>
                    </label>
                </div> 
            </div>

            <div class="catName">
                <!--erfiðleika stig og tímalengd-->
                <h3 class="erfiðleikaWord">Erfiðleika stig <hr class="erfiðleikaLine"></h3>
                <h3 class="timaWord">Tímalengd <hr class="timaLine"></h3>
            </div>
            <div class="catItems">
                <div class="erfiðleikaItems">
                    <!--erfiðleika stig-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Byrjendur</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Miðstig</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>Lengra komnir</p></span>
                    </label>
                </div>

                <div class="timaItems">
                    <!--tímalengd-->
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>0-10 mín</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>10-30 mín</p></span>
                    </label>
                    
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"><p>30+ mín</p></span>
                    </label>
                </div>
            </div>
        </div>
        <!-- search button-->
        <button class="button">Leita</button>
    </div> 
</body>
</html>
